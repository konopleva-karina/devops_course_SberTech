- name: Create docker
  pip:
    name: "docker<5"
  become: yes

- name: Copy roles
  copy: 
    src: roles
    dest: ~/

- name: Copy serv
  copy: 
    src: services
    dest: ~/

- name: Run flask app
  community.docker.docker_compose:
    project_src: ~/roles/test/tasks
    files: ["./docker-compose.yml"]
  register: output

- name: debug
  debug:
    var: output
